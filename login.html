<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login Form Tutorial</title>
</head>

<body>
	<div class="login-box">
		<h2>Login</h2>
		<form action="auth" method="POST">
			<div class="user-box">
				<input type="text" name="username" required>
				<label>UserID</label>
			</div>
			<div class="user-box">
				<input type="password" name="password" required>
				<label>Password</label>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>

</body>

</html>
