<!DOCTYPE html>

<html lang="en">
  <head>

    <title>Timer</title>
    <style>
      .container {
        height: 300px;
        width: 100%;
      }

      #display {
        width: 100%;
        font-size: 72px;
        text-align: center;
        margin: 0px auto;
      }

      .buttons {
        text-align: center;
      }
    </style>

  </head>

  <body>
    <h2>Timer</h2>

    ​

    <div class="container">
      <div id="display">00:00:00</div>

      <div class="buttons">
        <button id="startStop" onclick="startStop()">Start</button>

        <button id="reset" onclick="reset()" onclick="">Reset</button>

       
      </div>
      <div class="timeUsedDisplay">
            <button id="show" onclick="showTimeUsed()">Show</button>
            <!-- <script> 
                document.write(displayTimer).innerHTML = 5 + 6;
                </script> -->
      <div id="Timer">
   </div>
   </div>
  
                <script>
              //variables to count in stopwatch
              let seconds = 0;
              let minutes = 0;
              let hours = 0;

              //variables to display results

              let displaySeconds = 0;
              let displayMinutes = 0;
              let displayHours = 0;
              let displayTimer = displayHours + displayMinutes + displaySeconds;

              //Define var to hold setInterval() function
              let interval = null;

              //when page is opened, timer is automatically stopped at 0
              let status = "stopped";

             
              function stopWatch() {

                //auto increment seconds
                seconds++;

                //when seconds = 60, increment minutes
                if (seconds / 60 === 1) {
                  seconds = 0;
                  minutes++;

                  //when minutes = 60, increment hours
                  if (minutes / 60 === 1) {
                    minutes = 0;
                    hours++;
                  }

                }

                //if seconds, mins, hours < 10, add leading 0
                if (seconds < 10) {
                  displaySeconds = "0" + seconds.toString();
                }
                else {
                  displaySeconds = seconds;
                }

                if (minutes < 10) {
                  displayMinutes = "0" + minutes.toString();
                }
                else {
                  displayMinutes = minutes;
                }

                if (hours < 10) {
                  displayHours = "0" + hours.toString();
                }
                else {
                  displayHours = hours;
                }

                document.getElementById("display").innerHTML = displayHours + ":" + displayMinutes + ":" + displaySeconds;

              }



              //start timer on click, only if timer is stopped
              function startStop() {

              if (status === "stopped") {

              interval = window.setInterval(stopWatch, 1000);
              document.getElementById("startStop").innerHTML = "Stop";
              status = "started";

              }
          else {

            window.clearInterval(interval);
           document.getElementById("startStop").innerHTML = "Start";
              status = "stopped";
              return displayTimer;

      }

      }
      
            //function to reset timer on click, set status back to "Stopped"
              function reset() {

          window.clearInterval(interval);
          seconds = 0;
          minutes = 0;
          hours = 0;
          document.getElementById("display").innerHTML = "00:00:00";
          document.getElementById("startStop").innerHTML = "Start";
          document.getElementById("timer").innerHTML = displayTimer + " secs"; // watch for spelling
          document.getElementById("Result").innerHTML = displaySeconds;

        }
        //function to show time used - unfortunately, was only able to display in a fresh page
        function showTimeUsed(){
            
            //return displayTimer;
           
            // document.getElementById("display").innerHTML = displayHours + ":" + displayMinutes + ":" + displaySeconds;
            var date = new Date();
            document.write("Your shower time:\n");
            document.write(displayHours + ":" + displayMinutes + ":" + displaySeconds);
            document.write(" on ");
            document.write(date);
            //average shower uses 2.1 gallons of water/min
            var gallons = displayMinutes * 2.1;
            document.write("Your water usage:\n");
            document.write(gallons + " gallons");

}
    </script>
